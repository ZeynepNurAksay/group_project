<header th:fragment="header" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-4 border-bottom">

    <div  class="align-items-center col-12 col-xl-3 mb-2 mb-md-0 text-dark text-center text-decoration-none">
        <a th:href="@{/}"><img src="../../static/images/user-group.svg" th:src="@{/images/user-group.svg}" aria-label="Group Allocator Logo" class="bi me-2" width="80" height="64" alt="Group Allocator Logo"/></a>
    </div>

    <ul class="nav col-12 col-xl-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/}" class="nav-link px-2 link-dark">Home</a></li>
        <li><a th:href="@{/student/dashboard}" class="nav-link px-2 link-dark">Dashboard</a></li>
        <li><a th:href="@{/student/group-preferences}" class="nav-link px-2 link-dark">Choose Groups</a></li>
        <li><a th:href="@{/student/view-groups}" class="nav-link px-2 link-dark">View Allocated Groups</a></li>
    </ul>

    <div class="col-12 col-xl-3 text-center text-end">
        <a id="login-btn" class="btn btn-outline-primary me-2" th:href="@{/login}">Login</a>
        <form action="/logout" method="post" class="d-inline">
            <button type="submit" id="logout-btn" class="btn btn-outline-primary me-2 d-none">Logout</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
        <a id="sign-up" th:href="@{/register}" class="btn btn-primary">Sign-up</a>
    </div>
</header>
