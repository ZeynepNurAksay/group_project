<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Student Dashboard Group Allocation System</title>
  <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>

<header th:replace="fragments/student-header :: header"></header>

<body>
<div class="container mb-5">
  <div class="row">
    <div class="col-lg-12 mb-5">
      <h1>Welcome <span th:text ="${name}"></span></h1>
      <h2>Student Profile Settings</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 mb-5">
      <a id="btn" class="btn btn-outline-primary me-2" th:href="@{/changePassword}">Change Password</a>
    </div>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
