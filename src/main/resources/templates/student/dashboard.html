<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Dashboard Group Allocation System</title>
  <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>

<header th:replace="fragments/student-header :: header"></header>

<body>
<div class="container mb-5">
  <div class="row">
    <div class="col-lg-12 mb-5">
      <h1>Welcome <span th:text ="${name}"></span></h1>
      <h2>Student Dashboard</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 mb-5">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h2 class="text-center">Give group preferences</h2>
          <p>Answer questions your convenor has set you to allocate a group</p>
          <a th:href="@{/student/group-preferences}" class="btn btn-primary d-block mt-auto">Group Preferences</a>
        </div>
      </div>
    </div>

    <div class="col-lg-4 mb-5">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h2 class="text-center">View Groups</h2>
          <p>View your allocated groups</p>
          <a th:href="@{/student/preference-sets}" class="btn btn-primary d-block mt-auto">Allocated Groups</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
