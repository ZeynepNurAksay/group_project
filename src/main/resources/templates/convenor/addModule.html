<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Module - Group Allocation System</title>
    <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>
<body>

<header th:replace="fragments/convenor-header :: header"></header>

<div class="container">

    <div class="row my-3">

    </div>

    <div class="row">
        <div class="col-lg-6 mb-5">
            <div class="row my-3">
                <div th:if="${hidden == 'show'}" th:class="'p-3 w-100 col-lg-12 ' + ${bannerColor} + ' alert alert-dismissible fade show'" role="alert">
                    <span><i th:text="${message}"></i></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>

            <h3>Create module associated with: <span th:text ="${convenor}"></span></h3>
            <form th:action="@{/convenor/addModule}" th:object="${module}" method="post">
                <div class="form-group mb-3">
                    <label for="code">Code: </label>
                    <input id="code" type="text" th:field="*{code}" class="form-control" />
                    <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-error"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="name">Name: </label>
                    <input id="name" type="text" th:field="*{name}" class="form-control" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-error"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description: </label>
                    <input id="description" type="text" th:field="*{description}" class="form-control" />
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-error"></span>
                </div>
                <button type="submit" class="btn btn-primary w-25 mb-5">Create Module</button>
            </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
