<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Questions - Group Allocation System</title>
    <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>

<header th:replace="fragments/header :: header"></header>

<body>
<div class="container mb-5">
    <div class="row my-3">
        <div th:if="${hidden == 'show'}" th:class="'p-3 w-100 col-lg-12 ' + ${bannerColor} + ' alert alert-dismissible fade show'" role="alert">
            <span><i th:text="${message}"></i></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-12 mx-auto">
            <div class="card mt-3">
                <div class="card-body">
                    <form th:action="@{/process-login}" method="post">
                        <div class="form-group mb-3">
                            <label for="username">Enter email:</label>
                            <input id="username" type="text" name="username" class="form-control" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Enter password:</label>
                            <input id="password" type="password" name="password" class="form-control"/>
                        </div>
                        <button type="submit" value="Sign In" class="btn btn-primary w-100 mb-5">Sign in</button>
                        <p>Forgot password? <a th:href="@{/forgot-password}">Click here</a> </p>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </form>
                    <p>Don't have an account? Only a module convenor can sign up. Once they enrol you, check your emails for registration details</p>
                </div>
            </div>

        </div>

    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
