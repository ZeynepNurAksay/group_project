<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${module.code}  + ' - '+ ${module.name} + ': Students - Group Allocation System'"></title>
    <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>

<header th:replace="fragments/convenor-header :: header"></header>

<body>
<div class="container mb-5">
    <div class="row">
        <div class="col-lg-12 mb-5">
            <h1 th:text="'Module ' + ${module.code}  + ' - '+ ${module.name}"></h1>
            <h2>Displaying Students</h2>
            <a th:href="@{/convenor/modules}">Return To Modules</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mb-5">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Remove Student</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${module.students}">
                        <td th:text="${student.getEmail()}"></td>
                        <td th:text="${student.getFirstName()}"></td>
                        <td th:text="${student.getLastName()}"></td>
                        <td><a th:href="@{/convenor/removeStudent/{module_id}/{student_id}(module_id=${module.id}, student_id=${student.getID()})}"
                               class="btn btn-outline-primary">Remove Student</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-6 mb-2">
                <a th:href="@{/convenor/add-students/{module_id}(module_id=${module.id})}" class="btn btn-outline-primary w-100">Add New Student</a>
            </div>
            <div class="col-12 col-md-6">
                <a th:href="@{/convenor/import-students}" class="btn btn-outline-primary w-100">Import Students</a>
            </div>
        </div>
    </div>


</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
