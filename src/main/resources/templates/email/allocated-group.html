<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Allocated Group - Group Allocation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!--Bootstrap 5 and CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link th:href="${css_URL}" rel="stylesheet">

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container mb-5">

    <div class="row mt-5">
        <div class="col-lg-8 col-12 mx-auto">
            <div class="card h-100">
                <div class="card-body">
                    <h1 class="text-center" th:text="'Hi '+${studentName}+','"></h1>
                    <h2 th:text="'Your module convenor: '+${convenor_name}+', has allocated you a new group based on your preferences'"></h2>
                    <p th:text="'Module Name: '+${moduleName}"></p>
                    <p th:text="'Module Code: '+${moduleCode}"></p>
                    <p th:text="'Preference Set Name: '+${preferenceSetName}"></p>
                    <p th:text="'Group Number: '+${groupNumber}"></p>
                    <p>Group members:</p>
                    <ul>
                        <li th:each="groupMember : ${groupMembers}" th:text="${groupMember.getStudent().getEmail()}"></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
