<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Allocation System</title>
    <object th:include="fragments/head :: head" th:remove="tag"></object>
</head>

<header th:replace="('fragments/' + ${header}) :: header"></header>

<body>
<div class="container mb-5">
    <div class="row my-3">
        <div th:if="${hidden == 'show'}" th:class="'p-3 w-100 col-lg-12 ' + ${bannerColor} + ' alert alert-dismissible fade show'" role="alert">
            <span><i th:text="${message}"></i></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-12 mx-auto">
            <form action="#" th:action="@{/changePasswordAction}" th:object="${passwordDTO}" method="post">
                <div class="form-group mb-3">
                    <label for="password"> Password: </label>
                    <input id="password" type="password" th:field="*{password}" class="form-control" required />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-error"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="newPassword">Please enter your new password: </label>
                    <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control" required />
                    <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-error"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="reNewPassword">Please re-enter your new password: </label>
                    <input id="reNewPassword" type="password" th:field="*{reNewPassword}" class="form-control" required />
                    <span th:if="${#fields.hasErrors('reNewPassword')}" th:errors="*{reNewPassword}" class="text-error"></span>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-5">Submit</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
